<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag Race</title>
    <link rel="stylesheet" href="assets/css/style.css">


</head>
<body>
    <div class= "wrapper, instructions">
        <h1>Really Fast & Really Angry</h1>
        <h2>Instructions</h2>
        <p>Click on a car to find out it's value. Each car will add its value to "Your Speed". Your goal is to match "Your Speed" to the 
            "Speed Limit". Going over the "Speed Limit" causes you to lose the game.            
        </p>
    </div>

    <div class="numbers">

        <div class="wins">
            <h3>Wins</h3>
                <p id="winCounter"></p>
        </div>

        <div class="losses">
            <h3>Losses</h3>
                <p id="lossesCounter"></p>
        </div>    

        <div class="speed-limit">
            <h3>Speed Limit</h3>
                <p id="speedLimit"></p>
        </div>

        <div class="your-speed">
            <h3>Your Speed</h3>
                <p id="yourSpeed"></p>
        </div>

    </div>  
    <div class="cars">

        <div id="audi" class="button" onclick="audiSpeed()"><img src="./assets/images/Audi.png" alt="audi car"></div>

        <div id="viper" class="button" onclick="viperSpeed()"><img src="./assets/images/Black_viper.png" alt="viper car"></div>
        
        <div id="charger" class="button" onclick="chargerSpeed()"><img src="./assets/images/Car.png" alt="muscle-car"></div>
        
        <div id="police" class="button" onclick="policeSpeed()"><img src="./assets/images/Police.png" alt="policecar"></div>
    </div>

    <script src="./assets/javascript/game.js" ></script>
</body>
</html>
